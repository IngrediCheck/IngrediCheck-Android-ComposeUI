name: Release APK

on:
  workflow_dispatch:
    inputs:
      release_name:
        description: Override release name (defaults to tag or ref name).
        required: false
      play_track:
        description: Google Play release track (internal, alpha, beta, production).
        required: false
        default: internal
        type: choice
        options:
          - internal
          - alpha
          - beta
          - production
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  BUILD_TOOLS_VERSION: 35.0.0
  RELEASE_APK_PATH: app/build/outputs/apk/release/app-release.apk

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify ref on main (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "${GITHUB_REF}" != "refs/heads/main" ]; then
            echo "Workflow must target the main branch. Ref: ${GITHUB_REF}" >&2
            exit 1
          fi

      - name: Verify tag points to main (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git fetch origin main --depth=1
          MAIN_HEAD=$(git rev-parse origin/main)
          if [ "$GITHUB_SHA" != "$MAIN_HEAD" ]; then
            echo "Tag ${GITHUB_REF} (commit $GITHUB_SHA) does not point to the HEAD of main branch (commit $MAIN_HEAD)." >&2
            echo "Releases must be created from the latest commit on the protected main branch." >&2
            exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            cmdline-tools;latest
            platform-tools
            platforms;android-36
            build-tools;${{ env.BUILD_TOOLS_VERSION }}

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x gradlew

      - name: Assemble release APK
        run: ./gradlew assembleRelease

      - name: Decode keystore (if provided)
        if: ${{ secrets.ANDROID_SIGNING_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_SIGNING_KEYSTORE_BASE64 }}" | base64 --decode > release.keystore

      - name: Sign APK (if secrets present)
        if: ${{ secrets.ANDROID_SIGNING_KEYSTORE_BASE64 != '' && secrets.ANDROID_SIGNING_KEY_ALIAS != '' && secrets.ANDROID_SIGNING_KEY_PASSWORD != '' && secrets.ANDROID_SIGNING_KEYSTORE_PASSWORD != '' }}
        env:
          KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEYSTORE_PASSWORD }}
        run: |
          APK_PATH=$(ls app/build/outputs/apk/release/*.apk | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "No APK produced at app/build/outputs/apk/release." >&2
            exit 1
          fi
          mv "$APK_PATH" "${APK_PATH%.apk}-unsigned.apk"
          "${ANDROID_SDK_ROOT}/build-tools/${BUILD_TOOLS_VERSION}/apksigner" sign \
            --ks release.keystore \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass env:STORE_PASSWORD \
            --key-pass env:KEY_PASSWORD \
            --out "${APK_PATH%.apk}.apk" \
            "${APK_PATH%.apk}-unsigned.apk"
          "${ANDROID_SDK_ROOT}/build-tools/${BUILD_TOOLS_VERSION}/apksigner" verify "${APK_PATH%.apk}.apk"
          rm "${APK_PATH%.apk}-unsigned.apk"

      - name: Set release variables
        id: release_vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "play_track=${{ github.event.inputs.play_track || 'internal' }}" >> $GITHUB_OUTPUT
            echo "release_name=${{ github.event.inputs.release_name || github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "play_track=internal" >> $GITHUB_OUTPUT
            echo "release_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      - name: Upload to Google Play Console
        if: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON != '' }}
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: llc.fungee.IngrediCheck
          releaseFiles: app/build/outputs/apk/release/*.apk
          track: ${{ steps.release_vars.outputs.play_track }}
          status: completed

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/*.apk
          name: ${{ steps.release_vars.outputs.release_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true

